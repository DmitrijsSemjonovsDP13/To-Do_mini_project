<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Assets/css/MyDayStyle.css">
    <title>My Day</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header_inner">
            <div class="Logo">My Day</div>
            <nav class="NavigationBar">
                    <a class="Nav_link" href="index.html">Back</a>
            </nav>
        </div>
    </div>
</header>

<header class="header2">
    <form id="new-task-form">
        <input
                type="text"
                name="new-task-input"
                id="new-task-input"
                placeholder="What do you have planned?" />
        <input
                type="submit"
                id="new-task-submit"
                value="Add task" />
    </form>
</header>
<main>
    <section class="task-list">
        <h2>Tasks</h2>

        <div id="tasks">

            <div class="task">
                <div class="content">
                    <input
                        type="text"
                        class="text"
                        value="A new task"
                        readonly>
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>

        </div>
    </section>
</main>

<script src="Assets/Js/MyDay.js"></script>
</body>
</html>
